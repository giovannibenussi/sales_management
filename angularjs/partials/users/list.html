<div class="row">
    <div class="col-xs-12">
        <button type="button" class="btn btn-success pull-right" ui-sref="admin.users.new">Nuevo</button>
    </div>
</div>
<table class="table table-striped table-hover table-bordered" id="sample_editable_1">
  <thead>
    <tr>
      <th> Username </th>
      <th> Nombre </th>
      <th> Password </th>
      <th> Edit </th>
      <th> Delete </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td>{{ user.username }}</td>
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.password }}</td>
      <td> <a class="edit" href="javascript:;" ui-sref="admin.users.edit({ id: user.id })">Edit</a> </td>
      <td> <a class="delete" href="javascript:;" ng-click="deleteUser( user, $index )">Delete</a> </td>
    </tr>
  </tbody>
</table>
