<div class="login">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
  <div class="menu-toggler sidebar-toggler"></div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
  <div class="logo">
    <a href="index.html">
      <img  alt="" src="../../assets/admin/layout/img/logo-big.png"/>
    </a>
  </div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
  <div class="content">
<!-- BEGIN LOGIN FORM -->
    <form class="login-form" ng-submit="login()">
      <h3 class="form-title">Iniciar Sesi&oacute;n</h3>
      <div class="alert alert-danger display-hide">
        <span>
          Enter any username and password.
        </span>
      </div>
      <div class="form-group">
<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input  autocomplete="off" class="form-control form-control-solid placeholder-no-fix" ng-model="user.username" placeholder="Username" type="text"/>
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input  autocomplete="off" class="form-control form-control-solid placeholder-no-fix" ng-model="user.password" placeholder="Password" type="password"/>
      </div>
      <div class="form-actions">
        <button class="btn btn-success uppercase" type="submit">Login</button>
        <label class="rememberme check">
          <input  name="remember" type="checkbox" value="1"/>Remember
        </label>
        <a class="forget-password" href="javascript:;" id="forget-password">Forgot Password?</a>
      </div>
      <div class="login-options">
        <h4>Or login with</h4>
        <ul class="social-icons">
          <li>
            <a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
          </li>
          <li>
            <a class="social-icon-color twitter" data-original-title="Twitter" href="javascript:;"></a>
          </li>
          <li>
            <a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
          </li>
          <li>
            <a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
          </li>
        </ul>
      </div>
      <div class="create-account">
        <p>
          <a class="uppercase" href="javascript:;" id="register-btn">Create an account</a>
        </p>
      </div>
    </form>
<!-- END LOGIN FORM -->
  </div>
